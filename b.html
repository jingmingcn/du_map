<style>

  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;

  }

  body {
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  ul#menu{
    position: relative;
    transform: skewY(-15deg);
    transition: 0.5s;
  }

  ul#menu li{
    position: relative;
    list-style: none;
    width: 260px;
    background-color: #3e3f46;
    padding: 15px;
    z-index: var(--i);
    transition: 0.5s;
  }

  ul#menu li:hover{
    background: #33a3ee;
    transform: translateX(50px);
  }

  ul#menu li::before{
    content: '';
    position: absolute;
    top: 0;
    left: -40px;
    width: 40px;
    height: 100%;
    background: #2e3133;
    transform-origin: right;
    transform: skewY(45deg);
    transition: 0.5s;
  }

  ul#menu li:hover::before{
    background: #1f5378;
  }

  ul#menu li::after{
    content: '';
    position: absolute;
    top: -40px;
    left: 0px;
    width: 100%;
    height: 40px;
    background: #35383e;
    transform-origin: bottom;
    transform: skewX(45deg);
    transition: 0.5s;
  }

  ul#menu li:hover::after{
    background: #2982b9;
  }

  ul#menu li a{
    text-decoration: none;
    color: #999;
    display: block;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    transition: 0.5s;
  }

  ul#menu li:hover a{
    color: #333;
  }

  ul#menu li:last-child::after{
    box-shadow: -120px 120px 20px rgba(0, 0, 0, 0.25);
  }
  
  svg {
    border: 0px solid black;
    background-color: white;
  }

  .selected {
    /* fill: red; */
    stroke: rgb(235, 15, 15);
    stroke-width: 2px; 
  }

  .boundary {
    fill: #ffffff;
    stroke: rgb(128, 128, 128);
    stroke-width: 1px; 
  }

  .hidden {
    display: none;
  }

  div.tooltip {
    color: #222; 
    background: #fff; 
    border-radius: 3px; 
    box-shadow: 0px 0px 2px 0px #a6a6a6; 
    padding: .2em; 
    text-shadow: #f5f5f5 0 1px 0;
    opacity: 0.9; 
    position: absolute;
  }

  .fab-container{
    position:fixed;
    bottom:50px;
    right:50px;
    cursor:pointer;
  }

  .iconbutton{
    width:50px;
    height:50px;
    border-radius: 100%;
    background: #FF4F79;
    box-shadow: 10px 10px 5px #aaaaaa;
  }
  .button{
    width:60px;
    height:60px;
    background:#A11692;
  }

  .iconbutton i {
    display:flex;
    align-items:center;
    justify-content:center;
    height: 100%;
    color:white;
  }

  .button{
    width:60px;
    height:60px;
    background:#A11692;
  }

  .iconbutton i {
    display:flex;
    align-items:center;
    justify-content:center;
    height: 100%;
    color:white;
  }

  .options li{
    display:flex;
    justify-content:flex-end;
    padding:5px;
  }

  .options{
    list-style-type: none;
    position:absolute;
    bottom:70px;
    right:0;
  }

  .btn-label{
    padding:2px 5px;
    margin-right:10px;
    align-self: center;
    user-select:none;
    background-color: black;
    color:white;
    border-radius: 3px;
    box-shadow: 10px 10px 5px #aaaaaa;
  }

</style>

var height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

const vars = ["Older_extreme_heat","Older_extreme_cold","Children_extreme_heat","Children_extreme_cold","Mortality_hightmp","Mortality_lowtmp","YLL_hightmp","YLL_lowtmp"]
const colors = ['Blues','Greens','Greys','Oranges','Purples','Reds','BrBG','PRGn','PiYG','PuOr','RdBu','RdGy','RdYlBu','RdYlGn','Spectral']
const d3colors = [d3.interpolateBlues,d3.interpolateGreens,d3.interpolateGreys,d3.interpolateOranges,d3.interpolatePurples,d3.interpolateReds,d3.interpolateBrBG, d3.interpolatePRGn,d3.interpolatePiYG,d3.interpolatePuOr,d3.interpolateRdBu,d3.interpolateRdGy,d3.interpolateRdYlBu,d3.interpolateRdYlGn,d3.interpolateSpectral]

var config = {year:years[0],varname:vars[0],color:colors[10]};

var update;
const url = new URL(window.location.href)
if(url.hash.substring(1))
  config.varname = url.hash.substring(1)

window.addEventListener('hashchange', function() {
  const url = new URL(window.location.href)
  config.varname = url.hash.substring(1)
  update()
}, false);

var download = function(href, name){
  var link = document.createElement('a');
  link.download = name;
  link.style.opacity = "0";
  // document.append(link);
  link.href = href;
  link.click();
  link.remove();
}

document.getElementById('downloadBtn').addEventListener('click', function() {
  const canvas = document.querySelector('canvas');
  const ctx = canvas.getContext('2d');
  let svg_code = document.getElementById("vis").outerHTML;

  if(d3.select("text.legendTitle").classed("hidden")){
    svg_code = svg_code.replace(d3.select("text.legendTitle").html(),'');
  }

  let v = canvg.Canvg.fromString(ctx, svg_code);

	// Start drawing the SVG on the canvas
	v.start();
  // let png = canvas.toDataURL(); // default png
  let jpeg = canvas.toDataURL('image/jpg');
  // let webp = canvas.toDataURL('image/webp');
  download(jpeg, "image.jpg");
});

});

svg.attr("width",width)

        )

        }) {

            const values = generatedLabels[i].split(` ${labelDelimiter} `)
            return `<=${values[1]}`
          } else if (i === genLength - 1) {

      legendSequential = d3.legendColor()
        .shapeWidth(50)
        .cells(11)
        .orient("horizontal")
        .scale(colorScale)
        // .ascending(true)
        .labelFormat(d3.format('.0f'))
        // .useClass(true)
        .labelAlign("start")
        .labels(d3.legendHelpers.thresholdLabels)
        .title('Trends of YLL attributable to low temperature (β)')
    }

    w = svg.select(".boundary").node().getBBox().width
    h = svg.select(".boundary").node().getBBox().height
        
    svg.select(".legendSequential").attr("transform", `translate(0,0) translate(${width/2-w/2-260},${height/2+h/2})`);

    d3.selectAll("path").attr("fill", function (d) {
        d.total = data.get(d.id);
        if(d.total === undefined)
          return "url(#diagonal-stripe-1)"
        else 
          return colorScale(d.total);
      });

    svg.select(".legendSequential")
      .call(legendSequential);
  };

  function showTooltip(d) {
    total = data.get(d.id)
    label = d.properties.name+"<br/>"+total;
    var mouse = d3.mouse(svg.node())
      .map( function(d) { return parseInt(d); } );
    tooltip.classed("hidden", false)
      .attr("style", "left:"+(mouse[0]+offsetL)+"px;top:"+(mouse[1])+"px")
      .html(label);
  }

  function selected() {
    d3.select('.selected').classed('selected', false);
    d3.select(this).classed('selected', true);
  }

  
  update();

}

  

</script>
